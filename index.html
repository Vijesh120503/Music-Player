<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/vijesh0512/image/blob/main/WhatsApp%20Image%202024-08-02%20at%204.15.18%20PM.jpeg?raw=true" type="image/jpeg">
  <title>Music</title>
</head>
<body>
  <header>
      <h1>Shadow Music</h1>
      <input type="text" id="search" placeholder="Search songs...">
  </header>
  
  <div class="songs" id="search-results"></div> 

  <div class="artist">
    <img src="https://cdn.dribbble.com/users/3547568/screenshots/14395014/music_jpeg_4x.jpg" alt="">
    <h3>Tamil Hits</h3>
  </div>
  <div class="songs" id="latest"></div> 
  <div class="artist">
    <img src="https://rollingstoneindia.com/wp-content/uploads/2020/02/RS-NOV-20197410.jpg" alt="">
    <h3>AR Rahman</h3>
  </div>
  <div class="songs" id="rahman"></div> 
  <div class="artist">
    <img src="https://images-na.ssl-images-amazon.com/images/I/915j5CL39bL._SL1000_.jpg" alt="">
    <h3>Anirudh Ravichandar</h3>
  </div>
  <div class="songs" id="anirudh"></div> 
  
  <div class="artist">
    <img src="https://www.filmibeat.com/img/popcorn/profile_photos/yuvan-shankar-raja-20221117123257-2840.jpg" alt="">
    <h3>Yuvan Shankar Raja</h3>
  </div>
  <div class="songs" id="yuvan"></div> 
  <div class="artist">
    <img src="https://tse2.mm.bing.net/th?id=OIP.dGcFfkxggHjHxIShFSOuTQAAAA&pid=Api&P=0&h=220" alt="">
    <h3>Pradeep Kumar</h3>
  </div>
  <div class="songs" id="pradeep"></div> 
  <div class="artist">
    <img src="https://tse4.mm.bing.net/th?id=OIP.29gfiDAdxqgK5T_y_B_dvQHaHa&pid=Api&P=0&h=220" alt="">
    <h3>Sid Sriram</h3>
  </div>
  <div class="songs" id="sid"></div> 
  


  <div id="music-controller">
    <img id="music-image" src="" alt="Music Cover">
    <div id="music-info">
      <h3 id="music-title">No Song Playing</h3>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
    </div>
    <div id="controls">
      <button id="prev">⏮</button>
      <button id="play-pause">▶</button>
      <button id="next">⏭</button>
    </div>
    <audio id="audio-player"></audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
